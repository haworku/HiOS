<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="iOS Music" />
    <meta name="author" content="Hana Worku" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <base href="/"></base>

    <title>HiOS Music</title>

    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png" />
    <link rel="stylesheet" href="dist/style.css" />

  </head>

  <body>
  <button id="hios-minify">Mini</button>
  <button id="hios-fullify">Full</button>
    
    <div class="container-fluid" id="hios-main-container">

      <div id="hios-mini" class="hios-active">
        <div class="hios-wrap mini">
          <img class="hios-thumbnail" src="/static/images/lemonade.jpg">
          <div class="hios-song-title"></div>
          <div class="hios-track-controls mini">
            <img class= "hios-play-pause" src="static/images/controls/ios7-play.png" >
            <img class="hios-next" src="static/images/controls/ios7-fastforward.png" >
          </div>
        </div>
      </div>
    

      <div id="hios-full" class="">
        <img class="hios-thumbnail" src="/static/images/lemonade.jpg">

        <output for="tracking" id="hios-tracking-progress">1.00</output>
        <input 
          id= "tracking" 
          class="hios-tracking hios-track-controls" 
          type="range" 
          value= "0" min="0" max="100" 
          >
        <output for="tracking" id="hios-tracking-duration">10.00</output>
        

        <div class ="hios-info full">
          <div class="hios-song-title"></div>
          <div class="hios-song-artist"></div>
        </div>

        <div class="hios-track-controls full">
          <img class="hios-previous" src="static/images/controls/ios7-rewind.png">
          <img class= "hios-play-pause" src="static/images/controls/ios7-play.png">
          <img class="hios-next" src="static/images/controls/ios7-fastforward.png">
        </div>

        <input class="hios-volume hios-track-controls" type="range" value="0" name="volume" autocomplete="off">
        
        <div class="hios-list-controls full">
          <img class="hios-shuffle" src="static/images/controls/shuffle.png">
          <img class="hios-loop" src="static/images/controls/ios7-loop.png">
        </div>
     
        <div class="hios-track-list">
          <div class= "track hios-wrap">
            <img class="hios-thumbnail" src="/static/images/lemonade.jpg">
            <div class="hios-info">
              <div class="hios-song-title">adfd</div>
              <div class="hios-song-artist">dasfasdf</div>
            </div>
          </div>
          <div class= "track hios-wrap">
            <img class="hios-thumbnail" src="/static/images/lemonade.jpg">
            <div class="hios-info">
              <div class="hios-song-title">adfd</div>
              <div class="hios-song-artist">dasfasdf</div>
            </div>
          </div>
          <div class="track hios-wrap">
            <img class="hios-thumbnail" src="/static/images/lemonade.jpg">
            <div class="hios-info">
              <div class="hios-song-title">adfd</div>
              <div class="hios-song-artist">dasfasdf</div>
            </div>
          </div>
          <div class= "track hios-wrap">
            <img class="hios-thumbnail" src="/static/images/lemonade.jpg">
            <div class="hios-info">
              <div class="hios-song-title">adfd</div>
              <div class="hios-song-artist">dasfasdf</div>
            </div>
          </div>
          <div class= "track hios-wrap">
            <img class="hios-thumbnail" src="/static/images/lemonade.jpg">
            <div class="hios-info">
              <div class="hios-song-title">adfd</div>
              <div class="hios-song-artist">dasfasdf</div>
            </div>
          </div>
      </div>

    </div>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
