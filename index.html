<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="iOS Music" />
    <meta name="author" content="Hana Worku" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <base href="/"></base>

    <title>HiOS Music</title>

    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png" />
    <link rel="stylesheet" href="dist/style.css" />

  </head>

  <body>
  <button id="hios-minify">Mini</button>
  <button id="hios-fullify">Full</button>
    
    <div class="container-fluid" id="hios-main-container">

      <div id="hios-mini" class="hios-active">
        <img class="hios-thumbnail" src="/static/images/lemonade.jpg">

        <div class="hios-wrap mini">
          <div class="hios-song-title"> Lemonade </div>
          <div class="hios-song-artist"> Beyonce </div>

          <div class="hios-controls mini">
            <img class="hios-controls hios-previous" src="static/images/controls/ios7-rewind.png" >
            <img class= "hios-controls hios-play-pause" src="static/images/controls/ios7-play.png" >
            <img class="hios-controls hios-next" src="static/images/controls/ios7-fastforward.png" >
          </div>
         </div>
      </div>
    

      <div id="hios-full" class="">
        <img class="hios-thumbnail" src="/static/images/lemonade.jpg">

        <div class ="hios-wrap full">
          <div class="hios-song-title"> Lemonade </div>
          <div class="hios-song-artist"> Beyonce </div>
  
          <div class="hios-controls full">
            <img class="hios-controls hios-previous" src="static/images/controls/ios7-rewind.png">
            <img class= "hios-controls hios-play-pause" src="static/images/controls/ios7-play.png">
            <img class="hios-controls hios-next" src="static/images/controls/ios7-fastforward.png">
            <img class="hios-controls hios-shuffle" src="static/images/controls/shuffle.png">
            <img class="hios-controls hios-loop" src="static/images/controls/ios7-loop.png">

          </div>

        </div>
      </div>

    </div>
    
    <script src="/dist/script.js"></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
