<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="iOS Music" />
    <meta name="author" content="Hana Worku" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <base href="/"></base>

    <title>HiOS Music</title>

    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png" />
    <link rel="stylesheet" href="dist/style.css" />

  </head>

  <body>
  <div id="hios-app">
    <button id="hios-minify" data-state="swap">Mini</button>
    <button id="hios-fullify" data-state="swap">Full</button>
      
      <div class="container-fluid" id="hios-main-container">

        <div id="hios-mini" class="hios-active">
          <div class="hios-wrap mini">
            <img class="hios-thumbnail" src="/static/images/lemonade.jpg">
            <div class="hios-song-title"></div>
            <div class="hios-audio-controls mini">
              <img class= "hios-play-pause" data-state="playpause" src="static/images/controls/ios7-play.png" >
              <img class="hios-next" data-state="next" src="static/images/controls/ios7-fastforward.png" >
            </div>
          </div>
        </div>
      

        <div id="hios-full" class="hios-inactive hios-wrap">
          <img class="hios-thumbnail" src="/static/images/lemonade.jpg">
          
          <div class ="hios-wrap hios-tracking-container">
            <input 
              id= "tracking" 
              class="hios-tracking hios-track-controls" 
              type="range" 
              data-state="tracking"
              value= "0" min="0" max="100" 
            >
            <output 
              for="tracking" 
              id="hios-tracking-progress">
              1.00
            </output>
            <output 
              for="tracking" 
              id="hios-tracking-duration">
              10.00
            </output>
          </div>
          
          <div class ="hios-info full">
            <div class="hios-song-title"></div>
            <div class="hios-song-artist"></div>
          </div>

          <div class="hios-audio-controls full">
            <img class="hios-previous" data-state="previous" src="static/images/controls/ios7-rewind.png">
            <img class= "hios-play-pause" data-state="playpause"  src="static/images/controls/ios7-play.png">
            <img class="hios-next" data-state="next" src="static/images/controls/ios7-fastforward.png">
            <input 
              class="hios-volume hios-track-controls" 
              type="range" 
              data-state="volume"
              value=".5" min="0" max="1" step= ".01"
            >
          </div>
          
          <div class="hios-list-controls full">
            <img 
              class="hios-shuffle" 
              data-state="shuffle"
              src="static/images/controls/shuffle.png"
            >
            <img 
              class="hios-loop" 
              data-state="loop"
              src="static/images/controls/ios7-loop.png"
            >
          </div>
          <div class="hios-track-list">
            <div class= "track hios-wrap">
              <img class="hios-thumbnail" src="/static/images/lemonade.jpg">
              <div class="hios-info">
                <div class="hios-song-title">adfd</div>
                <div class="hios-song-artist">dasfasdf</div>
              </div>
            </div>
            <div class= "track hios-wrap">
              <img class="hios-thumbnail" src="/static/images/lemonade.jpg">
              <div class="hios-info">
                <div class="hios-song-title">adfd</div>
                <div class="hios-song-artist">dasfasdf</div>
              </div>
            </div>
            <div class= "track hios-wrap">
              <img class="hios-thumbnail" src="/static/images/lemonade.jpg">
              <div class="hios-info">
                <div class="hios-song-title">adfd</div>
                <div class="hios-song-artist">dasfasdf</div>
              </div>
            </div>
            <div class= "track hios-wrap">
              <img class="hios-thumbnail" src="/static/images/lemonade.jpg">
              <div class="hios-info">
                <div class="hios-song-title">adfd</div>
                <div class="hios-song-artist">dasfasdf</div>
              </div>
            </div>
          </div>
  
        </div>

      </div>
  </div>
    
    <script src="/dist/script.js"></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
